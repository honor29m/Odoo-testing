apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'idea'
apply plugin: 'eclipse'

buildscript {
    repositories { jcenter() }
}

group = 'org.jpos.template'
version = '2.1.6-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jpos.org/maven' }
    mavenLocal()
    maven { url 'http://download.oracle.com/maven' }
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    implementation 'org.jpos:jpos:2.1.6-SNAPSHOT'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    // https://mvnrepository.com/artifact/org.apache.xmlrpc/xmlrpc-client
    implementation group: 'org.apache.xmlrpc', name: 'xmlrpc-client', version: '3.1.3'
}

apply from: 'jpos-app.gradle'

